<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tienda en Línea</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Tienda en Línea</h1>  
        <nav>  
            <ul>  
                <li><a href="#">Inicio</a></li>  
                <li><a href="#">Productos</a></li>  
                <li><a href="#">Carrito (<span id="cart-count">0</span>)</a></li>  
            </ul>  
        </nav>  
    </header>  

    <main>  
        <h2>Productos Disponibles</h2>  
        <div class="product-list">  
            <div class="product" data-id="1">  
                <img src="https://via.placeholder.com/150" alt="Producto 1">  
                <h3>Producto 1</h3>  
                <p>Descripción del producto 1.</p>  
                <p class="price">$10.00</p>  
                <button class="add-to-cart">Agregar al Carrito</button>  
            </div>  
            <div class="product" data-id="2">  
                <img src="https://via.placeholder.com/150" alt="Producto 2">  
                <h3>Producto 2</h3>  
                <p>Descripción del producto 2.</p>  
                <p class="price">$20.00</p>  
                <button class="add-to-cart">Agregar al Carrito</button>  
            </div>  
            <div class="product" data-id="3">  
                <img src="https://via.placeholder.com/150" alt="Producto 3">  
                <h3>Producto 3</h3>  
                <p>Descripción del producto 3.</p>  
                <p class="price">$30.00</p>  
                <button class="add-to-cart">Agregar al Carrito</button>  
            </div>  
        </div>  
    </main>  

    <footer>  
        <p>&copy; 2025 Tienda en Línea</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
